apiVersion: apps/v1
kind: Deployment
metadata:
  name: newssummariser-fe
  labels:
    app: newssummariser-fe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newssummariser-fe
  template:
    metadata:
      labels:
        app: newssummariser-fe
    spec:
      containers:
      - name: frontend
        image: deepdeepak2222/newssummariser-fe:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html/config.js
          subPath: config.js
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: newssummariser-fe-config

